syntax = "proto3";

// Prost will be put generated rust code in draw.rs.
package draw;

message RGB {
  // Color of a pixel packed into 32 bits. First bytes are unused, then comes
  // red, green, and blue.
  //
  // 32      24      16       8       0
  //  |-------|-------|-------|-------|
  //  | blank |  red  | green | blue  |
  //  |-------|-------|-------|-------|
  //
  sfixed32 raw_val = 1;
}

message Image {
  uint64 rows = 1;
  uint64 cols = 2;
  repeated RGB rgbs = 3;
}
